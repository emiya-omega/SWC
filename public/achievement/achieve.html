                <div class="flex justify-between items-center mb-4">
                    <h3 id="medalTitle" class="text-xl font-bold text-gray-800"></h3>
                    <button onclick="hideMedalDetail()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times w-6 h-6 flex justify-center items-center"></i>
                    </button>
                </div>
                <div class="flex justify-center mb-4">
                    <div id="medalIcon"
                        class="w-24 h-24 rounded-full flex items-center justify-center text-white text-3xl font-bold">
                    </div>
                </div>
                <div class="space-y-3">
                    <div>
                        <p class="text-sm text-gray-500">勋章等级</p>
                        <p id="medalLevel" class="font-medium"></p>
                    </div>
                    <div>
