<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI伴你学平台 - 登录</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4B9EF8',
                        secondary: '#FFB169'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="login-child.css">
</head>

<body class="w-full min-h-screen">
    <div class="login-bg w-full min-h-screen flex items-center justify-between p-20">
        <div class="w-1/2 text-white pl-20">
            <h1 class="text-6xl font-bold mb-6 text-shadow">欢迎登录</h1>
            <h2 class="text-4xl font-['Pacifico'] mb-4 text-shadow">AI伴你学平台</h2>
            <p class="text-2xl text-shadow">开启智慧之旅</p>
        </div>
        <div class="w-[480px] bg-white/95 backdrop-blur-sm rounded-xl p-10 shadow-2xl mr-20">
            <h3 class="text-2xl font-bold text-gray-800 mb-8">用户登录</h3>
            <form id="loginForm" class="space-y-6">
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="username" placeholder="请输入账号"
                        class="w-full px-12 py-4 border border-gray-200 rounded-lg text-base focus:border-primary transition-colors"
                        required>
                </div>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="password" placeholder="请输入密码"
                        class="w-full px-12 py-4 border border-gray-200 rounded-lg text-base focus:border-primary transition-colors"
                        required>
                </div>
                <button type="submit"
                    class="w-full bg-primary text-white py-4 text-lg !rounded-button hover:bg-primary/90 transition-colors whitespace-nowrap">登录</button>
                <p class="text-center text-gray-600">
                    还没有账号？
                    <a href="../login/register.html" id="registerBtn" class="text-primary hover:text-primary/80 transition-colors">立即注册</a>
                </p>
            </form>
        </div>
    </div>
    <script src="login-child.js"></script>
</body>

</html>
