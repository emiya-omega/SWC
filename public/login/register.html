<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI教育 - 注册</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#818CF8'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="register.css">
</head>

<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <div class="hero-bg relative flex-1 flex items-center justify-center p-12">
            <div class="relative z-10 text-white max-w-2xl">
                <div class="font-['Pacifico'] text-4xl mb-4 flex items-center">
                    <i class="fas fa-graduation-cap mr-2"></i>
                    <span>GrowAI+</span>
                </div>
                <h1 class="text-5xl font-bold mb-6 leading-tight text-shadow">AI 引领 科学教育<br>身心卓越发展</h1>
                <p class="text-xl opacity-90 text-shadow">让每个孩子都能获得个性化的学习体验<br>用科技点亮未来之星</p>
            </div>
            <div class="absolute inset-0 bg-gradient-to-r from-primary/40 to-transparent"></div>
        </div>
        <div class="w-[600px] flex items-center justify-center bg-white px-16">
            <div class="w-full max-w-md">
                <h2 class="text-3xl font-bold mb-8 text-gray-900">创建账号</h2>
                <form id="registerForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">昵称</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500">
                                <i class="fas fa-user"></i>
                            </span>
                            <input id="nickname" type="text"
                                class="w-full pl-12 pr-4 py-3 border border-gray-300 !rounded-button focus:ring-2 focus:ring-primary focus:border-primary"
                                placeholder="请输入昵称">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">账号</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500">
                                <i class="fas fa-sign-in-alt"></i>
                            </span>
                            <input id="phone" type="tel"
                                class="w-full pl-12 pr-4 py-3 border border-gray-300 !rounded-button focus:ring-2 focus:ring-primary focus:border-primary"
                                placeholder="请输入账号">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">孩子年龄</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500">
                                <i class="fas fa-birthday-cake"></i>
                            </span>
                            <select id="age"
                                class="w-full pl-12 pr-4 py-3 border border-gray-300 !rounded-button focus:ring-2 focus:ring-primary focus:border-primary appearance-none bg-white">
                                <option value="">请选择年龄</option>
                                <option value="3">3岁</option>
                                <option value="4">4岁</option>
                                <option value="5">5岁</option>
                                <option value="6">6岁</option>
                                <option value="7">7岁</option>
                                <option value="8">8岁</option>
                            </select>
                            <span
                                class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-gray-500">
                                <i class="fas fa-chevron-down"></i>
                            </span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">性别</label>
                        <div class="flex space-x-4">
                            <label
                                class="flex-1 flex items-center p-3 border border-gray-300 !rounded-button cursor-pointer hover:border-primary">
                                <input type="radio" name="gender" value='male' class="hidden">
                                <i class="fas fa-mars text-blue-500 mr-2"></i>
                                <span>男孩</span>
                            </label>
                            <label
                                class="flex-1 flex items-center p-3 border border-gray-300 !rounded-button cursor-pointer hover:border-primary">
                                <input type="radio" name="gender" value='female' class="hidden">
                                <i class="fas fa-venus text-pink-500 mr-2"></i>
                                <span>女孩</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">设置密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password"
                                class="w-full pl-12 pr-4 py-3 border border-gray-300 !rounded-button focus:ring-2 focus:ring-primary focus:border-primary"
                                placeholder="请输入密码">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">确认密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password"
                                class="w-full pl-12 pr-4 py-3 border border-gray-300 !rounded-button focus:ring-2 focus:ring-primary focus:border-primary"
                                placeholder="请再次输入密码">
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-primary text-white py-3 !rounded-button hover:bg-primary/90 transition-colors whitespace-nowrap">
                        立即注册
                    </button>
                    <p class="text-center text-gray-600">
                        已有账号？
                        <a id="loginchild" href="../login/login-child.html" class="text-primary hover:text-primary/90">立即登录</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>

</html>
